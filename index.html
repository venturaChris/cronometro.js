<!DOCTYPE html>
<html lang="pt-br"> 
    
    <link rel="stylesheet" href="style.css">

<head>
    
    <title>cronometro - javascript</title>
    
</head>

<body>

    
    <audio id="sound" src="midia/alarme.mp3" style="display: none;"></audio>


    <div class="container">
        <h2>minutos:</h2>
        <select name="minutos" id="minutos"></select>

        <h2>segundos:</h2>
        <select name="segundos" id="segundos"></select>
        <br/>
        <br/>
        <button id="comecar">come√ßar!</button>

        <div id="display">
            <h3></h3>
        </div>

    </div>

    <script>

      var display = document.getElementById('display')

      var minutos = document.getElementById('minutos')

      var segundos = document.getElementById('segundos')
      

      var cronometroSeg;

      var minutoAtual;

      var segundoAtual;

      var interval;

      for (var i = 0; i <= 60; i++) {
          minutos.innerHTML+='<option value="'+i+'"> '+i+'</option>';
           }

      for (var i = 1; i <= 60; i++) {
          segundos.innerHTML+='<option value="'+i+'"> '+i+'</option>';
           }
    comecar.addEventListener('click',function(){
        minutoAtual = minutos.value;
        segundoAtual = segundos.value;

        display.childNodes[1].innerHTML = minutoAtual + ":"+ segundoAtual;

        interval = setInterval(function(){

            segundoAtual--;
            if(segundoAtual <= 0){
            if(minutoAtual > 0){
                minutoAtual--;
                segundoAtual = 59;
            }else{
                document.getElementById("sound").play();
                alert("acabou");
                clearInterval(interval);
            }
            }
            display.childNodes[1].innerHTML = minutoAtual + ":"+ segundoAtual;

        },1000);
    })
    </script>

</body>

</html>
